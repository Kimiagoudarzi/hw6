<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./q6style.css">
    <script src="https://kit.fontawesome.com/fd9f675f11.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="background"></div>
    <div class="wrapper">
        <div class="head">
            <div class="icon">
                <i class="fa-solid fa-mountain"></i>
            </div>
            <h1>LOG IN</h1>
        </div>
        <div class="main">
            
            <div class="icon2">
                <i class="fa-solid fa-user"></i>
            </div>

            <input type="text" placeholder="Username">

            <div class="icon2">
                <i class="fa-solid fa-lock"></i>
            </div>
            <input type="password" placeholder="Password">
        </div>
        <div class="checkbox">
            <input type="checkbox" id="checkbox">
            <label for="checkbox" style="font-size: 0.95rem;">Remember Me</label>
        </div>
        <div class="footer">
            <button type="button" class="button-login">Login</button>
            <a href="#"> forget password?</a>
        </div>
    </div>
</body>
</html>
